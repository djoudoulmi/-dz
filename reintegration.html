
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعادة إدماج</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f4f6f9; font-family: 'Tahoma'; padding: 20px; }
    .card { margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 900px; }
    .table td, .table th { text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h5 class="text-center text-danger mb-4">إعادة الإدماج</h5>
    <div class="alert alert-success">تمت المعالجة بنجاح.</div>
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
        <tr>
          <th>رقم التعريف</th>
          <th>اللقب والاسم</th>
          <th>تاريخ الميلاد</th>
          <th>المؤسسة الحالية</th>
          <th>حالة الطلب</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5">لا توجد طلبات تحويل !</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-secondary mx-2">السابق</button>
      <button class="btn btn-secondary mx-2">التالي</button>
    </div>
  </div>
</body>
</html>
