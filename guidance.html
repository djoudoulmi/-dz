
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التوجيه والطعون</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f4f6f9; font-family: 'Tahoma'; padding: 20px; }
    .container { background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; padding: 20px; }
    .card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="alert alert-danger text-center font-weight-bold">ملاحظة هامة: لا يتم استظهار نتائج التلاميذ الذين لم يتم تفعيلهم من طرف مدير المؤسسة التي يدرسون بها</div>
    <div class="row">
      <div class="col-md-4">
        <div class="card border-danger">
          <div class="card-body text-center">
            <h5 class="card-title text-danger">الطعون</h5>
            <p class="card-text">إدراج و متابعة طعون التوجيه</p>
            <i class="fas fa-book fa-2x text-danger"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-warning">
          <div class="card-body text-center">
            <h5 class="card-title text-warning">إعادة التوجيه</h5>
            <p class="card-text">إدراج إعادة التوجيه وفق جسور إعادة التوجيه</p>
            <i class="fas fa-arrow-up fa-2x text-warning"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-info">
          <div class="card-body text-center">
            <h5 class="card-title text-info">التوجيه</h5>
            <p class="card-text">إدراج الرغبات و متابعة التوجيه</p>
            <i class="fas fa-sync fa-2x text-info"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
